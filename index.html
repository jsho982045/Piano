<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piano</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="piano">
        <div class="key white" id="C">C</div>
        <div class="key white" id="D">D</div>
        <div class="key white" id="E">E</div>
        <div class="key white" id="F">F</div>
        <div class="key white" id="G">G</div>
        <div class="key white" id="A">A</div>
        <div class="key white" id="B">B</div>
        <div class="key white" id="C2">C</div>
        <div class="key white" id="D2">D</div>
        <div class="key white" id="E2">E</div>
        <div class="key white" id="F2">F</div>
        <div class="key white" id="G2">G</div>
        <div class="key white" id="A2">A</div>
        <div class="key white" id="B2">B</div>
        <div class="key white" id="C3">C</div>
        <div class="key white" id="D3">D</div>
        <div class="key white" id="E3">E</div>
        <div class="key white" id="F3">F</div>
        <div class="key white" id="G3">G</div>
        <div class="key white" id="A3">A</div>
        <div class="key white" id="B3">B</div>

        <div class="key black" id="C#">C#</div>
        <div class="key black" id="D#">D#</div>
        <div class="key black" id="F#">F#</div>
        <div class="key black" id="G#">G#</div>
        <div class="key black" id="A#">A#</div>
        <div class="key black" id="C#2">C#</div>
        <div class="key black" id="D#2">D#</div>
        <div class="key black" id="F#2">F#</div>
        <div class="key black" id="G#2">G#</div>
        <div class="key black" id="A#2">A#</div>
        <div class="key black" id="C#3">C#</div>
        <div class="key black" id="D#3">D#</div>
        <div class="key black" id="F#3">F#</div>
        <div class="key black" id="G#3">G#</div>
        <div class="key black" id="A#3">A#</div>
        
    </div>
    <div id="controls">
        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="1" step="0.01" value="0.5">
      </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js"></script>
</body>
</html>
